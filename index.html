<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<header>
    <div class="logo">
        <img src="logo.png">
      </div>
</header>
<body>
    <form action="/login" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY" data-size="invisible"></div>
        <div class="recaptcha-checkbox">
            <input type="checkbox" id="recaptcha-checkbox" required>
            <label for="recaptcha-checkbox">No soy un robot</label>
        </div>

        <input type="submit" value="Submit">
    </form>
    
    <div class="boton">
        <a href="https://accounts.google.com/signin/v2/identifier?client_id=PUT_YOUR_CLIENT_ID&continue=https%3A%2F%2Fmyaccount.google.com%2F&followup=https%3A%2F%2Fmyaccount.google.com%2F&flowName=GlifWebSignIn&flowEntry=AddSession" target="_blank" rel="noopener noreferrer">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Iniciar sesi贸n con Google">
            <span>Iniciar sesi贸n con Google</span>
        </a>
        
        <a href="https://www.facebook.com/PUT_YOUR_FACEBOOK_USERNAME" target="_blank" rel="noopener noreferrer">
            <img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="Iniciar sesi贸n con Facebook">
            <span>Iniciar sesi贸n con Facebook</span>
        </a>
    </div>
    <footer>Derechos reservados</footer>
</body>
</html>
